version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: dealforge
      POSTGRES_USER: dealforge
      POSTGRES_PASSWORD: dealforge_local
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dealforge"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
